<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="options">
          <label for="length">Length</label>
          <input type="number" id="length" min='6' max='20' value='6'/>
        </div>
        <div class="options">
          <label for="symbol">Include Symbol</label>
          <input type="checkbox" id="symbol" checked>
        </div>
        <div class="options">
          <label for="number">Include Number</label>
          <input type="checkbox" id="number" checked>
        </div>
        <div class="options">
          <label for="lowerCase">Include Lower Case</label>
          <input type="checkbox" id="lowerCase" checked>
        </div>
        <div class="options">
          <label for="upperCase">Include Upper Case</label>
          <input type="checkbox" id="upperCase" checked>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="result"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
